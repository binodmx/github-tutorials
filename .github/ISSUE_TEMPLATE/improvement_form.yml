name: "ðŸš€ Improvement Request"
description: Suggest an improvement to the product suite.
labels: ["Priority/Normal", "Type/Improvement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: Describe why you think the product suite needs this improvement.
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Solution
      description: Describe the improvement you suggest.
    validations:
      required: true
  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Select affected component.
      options:
        - Analytics
        - APICTL
        - APIM
        - IntegrationStudio
        - MI
        - MIDashboard
        - SI
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: Enter component version.
    validations:
      required: false
  - type: textarea
    id: implementation
    attributes:
      label: Implementation
      description: Suggest an approach or design for this improvement.
    validations:
      required: false
  - type: textarea
    id: related
    attributes:
      label: Related Issues
      description: Mention if any related issues.
    validations:
      required: false
  - type: input
    id: suggested
    attributes:
      label: Suggested Labels
      description: Mention if any suggested labels.
    validations:
      required: false
