# This is a basic workflow to help you get started with Actions

name: Run Tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run-unit-tests:
    name: Build carbon-apimgt with tests
    runs-on: ubuntu-latest
    steps:
      - name: Set hostname
        run: sudo echo "127.0.0.1 $(hostname)" | sudo tee -a /etc/hosts
      - name: Checkout master
        uses: actions/checkout@v3
        with:
          repository: wso2/carbon-apimgt
          ref: refs/heads/master
          fetch-depth: '10'
          path: carbon-apimgt
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11.0.16+8
          distribution: 'temurin'
      - uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - name: Cache maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2
          restore-keys: ${{ runner.os }}-m2
      - name: Build carbon-apimgt with tests, skipping AspectJ
        run: mvn clean install --file carbon-apimgt/pom.xml -Dskip.aspectj=true
#       - name: Upload unit test coverage to Codecov
#         uses: codecov/codecov-action@v3
#         with:
#           flags: unit_tests
  build-carbon-apimgt:
    name: Build carbon-apimgt
    runs-on: ubuntu-latest
    steps:
      - name: Set hostname
        run: sudo echo "127.0.0.1 $(hostname)" | sudo tee -a /etc/hosts
      - name: Checkout master
        uses: actions/checkout@v3
        with:
          repository: wso2/carbon-apimgt
          ref: refs/heads/master
          fetch-depth: '10'
          path: carbon-apimgt
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11.0.16+8
          distribution: 'temurin'
      - uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - name: Cache maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2
          restore-keys: ${{ runner.os }}-m2
      - name: Build carbon-apimgt without tests, skip AspectJ, skip portal builds
        run: mvn clean install --file carbon-apimgt/pom.xml -Dmaven.test.skip=true -Dskip.aspectj=true -Dnpm.build.skip=true
      - name: Get carbon.apimgt.version
        run: mvn help:evaluate -Dexpression=project.version -q -DforceStdout > ../CARBON_APIMGT_VERSION_FILE
      - name: Print carbon.apimgt.version
        run: echo $(cat ../CARBON_APIMGT_VERSION_FILE)
  build-product-apim:
    name: Build product-apim
    runs-on: ubuntu-latest
    needs: build-carbon-apimgt
    steps:
      - name: Set hostname
        run: sudo echo "127.0.0.1 $(hostname)" | sudo tee -a /etc/hosts
      - name: Checkout master
        uses: actions/checkout@v3
        with:
          repository: wso2/product-apim
          ref: refs/heads/master
          fetch-depth: '10'
          path: product-apim
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11.0.16+8
          distribution: 'temurin'
      - uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - name: Cache maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2
          restore-keys: ${{ runner.os }}-m2
      - name: Build product-apim with tests
        run: mvn clean install -Dcarbon.apimgt.version=$(cat ../CARBON_APIMGT_VERSION_FILE) -fae --file product-apim/pom.xml -Dmaven.test.skip=true
  run-integration-tests:
    name: Run integration tests
    runs-on: ubuntu-latest
    needs: build-product-apim
  run-ui-test:
    name: Run ui tests
    runs-on: ubuntu-latest
    needs: build-product-apim
